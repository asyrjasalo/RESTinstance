[tool.black]
line-length = 80
exclude = '''
/(
  | \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | pip-wheel-metadata
  | atest
  | build
  | dist
  | docs
  | node_modules
  | results
  | testapi
)/
'''

[tool.pytest]
testpaths = "test"
addopts = "--cov --spec --instafail --diff-type=auto"
